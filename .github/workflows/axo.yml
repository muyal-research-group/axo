name: Publish Python ðŸ distribution ðŸ“¦ to TestPyPI

on:
  push:
    tags:
      - '*'  # Trigger on ANY tag push
jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Allow writing to folders
      run: |
          sudo mkdir -p /log
          sudo chown $USER:$USER /log
          sudo chmod 777 /log
          sudo mkdir -p /mictlanx
          sudo chown $USER:$USER /mictlanx
          sudo chmod 777 /mictlanx
          sudo mkdir -p /sink
          sudo chown $USER:$USER /sink
          sudo chmod 777 /sink
    - name: Install dependencies
      run: poetry install

    - name: Build wheel and sdist
      run: poetry build

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
    - name: Configure TestPyPI repository
      run: poetry config repositories.testpypi https://test.pypi.org/legacy/

    - name: Publish to TestPyPI
      env:
        POETRY_PYPI_TOKEN_TESTPYPI: ${{ secrets.TESTPYPI_API_TOKEN }}
      run: poetry publish -r testpypi --username __token__ --password $POETRY_PYPI_TOKEN_TESTPYPI